<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul li:nth-child(odd) {
        background-color: blue;
        padding: 1rem;
        color: red
    }

    ol li:first-child {
        background-color: green;
        padding: 1rem;
        color: white
    }

    ol li:nth-child(2) {
        background-color: green;
        padding: 1rem;
        color: white;
        width: 100px;
    }
</style>

<body>
    <p> P example</p>
    <div>div <em> Block vs Inline</em> example</div>
    <div>div <strong> Block vs Inline</strong> example</div>
    <section>section example</section>
    <h1>h1 example</h1>
    <h2>h2 example</h2>
    <h3>h3 example</h3>
    <h4>h4 example</h4>
    <h5>h5 example</h5>
    <h6>h6 example</h6>
    <ol type="A">
        <li>Coconuts</li>
        <li>Mangoes</li>
        <li>Banana</li>
    </ol>
    <ul type="circle">
        <li>Coconuts</li>
        <li>Mangoes</li>
        <li>Banana</li>
</body>

</html>
